estimator: FasterRCNN
backbone: resnet50
num_classes: 64
task: object_detection
train:
  epochs: 80
  batch_size: 8
  accumulation_steps: 8
  log_frequency: 30
  dataset:
    name: GroceriesReal
    args:
      version: v3
      split: train
val:
  batch_size: 8
  dataset:
    name: GroceriesReal
    args:
      version: v3
      split: val
test:
  batch_size: 8
  dataset:
    name: GroceriesReal
    args:
      version: v3
      split: test
metrics:
  mAP:
    name: MeanAveragePrecisionAverageOverIOU
  mAP50IOU:
    name: MeanAveragePrecisionIOU50
  mAR:
    name: MeanAverageRecallAverageOverIOU
  AP50IOU:
    name: AveragePrecisionIOU50
optimizer:
  name: Adam
  args:
    lr: 2.0e-4
pretrained: False
pretrained_backbone: True
synchronize_metrics: True
checkpoint_file: None
