        docker
      "value": |-
        unitytechnologies/datasetinsights:latest
    - "name": |-
        project_id
      "value": |-
        <unity-project-id>
    - "name": |-
        run_execution_id
      "value": |-
        <unity-simulation-run-execution-id>
    - "name": |-
        access_token
      "value": |-
        <unity-simulation-access-token>
    - "name": |-
        config
      "value": |-
        datasetinsights/configs/faster_rcnn_synthetic.yaml
    - "name": |-
        tb_log_dir
      "value": |-
        gs://<bucket>/runs/yyyymmdd-hhmm
    - "name": |-
        checkpoint_dir
      "value": |-
        gs://<bucket>/checkpoints/yyyymmdd-hhmm
    - "name": |-
        volume_size
      "value": |-
        1.2Ti
    - "name": |-
