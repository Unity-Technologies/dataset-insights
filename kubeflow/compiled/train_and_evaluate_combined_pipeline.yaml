      - |-
        --source-uri={{inputs.parameters.evaluate_source_uri}}
      - |-
        --output=/data
      - |-
        --include-binary
      "command":
      - |-
        datasetinsights
      - |-
        download
      "env":
      - "name": |-
          GOOGLE_APPLICATION_CREDENTIALS
        "value": |-
          /secret/gcp-credentials/user-gcp-sa.json
      - "name": |-
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
        "value": |-
          /secret/gcp-credentials/user-gcp-sa.json
      "image": |-
        {{inputs.parameters.docker}}
      "resources":
        "limits":
          "memory": |-
            256Gi
        "requests":
          "memory": |-
            256Gi
      "volumeMounts":
      - "mountPath": |-
          /data
        "name": |-
          pvc
      - "mountPath": |-
          /secret/gcp-credentials
        "name": |-
          gcp-credentials-user-gcp-sa
    "inputs":
      "parameters":
      - "name": |-
          docker
      - "name": |-
          evaluate_source_uri
      - "name": |-
          pvc-name
    "name": |-
      download-2
    "volumes":
    - "name": |-
        gcp-credentials-user-gcp-sa
      "secret":
        "secretName": |-
          user-gcp-sa
    - "name": |-
        pvc
      "persistentVolumeClaim":
        "claimName": |-
          {{inputs.parameters.pvc-name}}
