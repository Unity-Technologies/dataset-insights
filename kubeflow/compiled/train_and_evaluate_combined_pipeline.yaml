        "secretName": |-
          user-gcp-sa
    - "name": |-
        pvc
      "persistentVolumeClaim":
        "claimName": |-
          {{inputs.parameters.pvc-name}}
  - "inputs":
      "parameters":
      - "name": |-
          volume_size
    "name": |-
      pvc
    "outputs":
      "parameters":
      - "name": |-
          pvc-manifest
        "valueFrom":
          "jsonPath": |-
            {}
      - "name": |-
          pvc-name
        "valueFrom":
          "jsonPath": |-
            {.metadata.name}
      - "name": |-
          pvc-size
        "valueFrom":
          "jsonPath": |-
            {.status.capacity.storage}
    "resource":
      "action": |-
        create
      "manifest": |
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: '{{workflow.name}}-pvc'
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: '{{inputs.parameters.volume_size}}'
