"apiVersion": |-
  argoproj.io/v1alpha1
"kind": |-
  Workflow
"metadata":
  "annotations":
    "pipelines.kubeflow.org/pipeline_spec": |-
      {"description": "Train and Evaluate Combined Pipeline", "inputs": [{"default": "unitytechnologies/datasetinsights:latest", "name": "docker", "optional": true, "type": "String"}, {"default": "<unity-project-id>", "name": "project_id", "optional": true, "type": "String"}, {"default": "<unity-simulation-run-execution-id>", "name": "run_execution_id", "optional": true, "type": "String"}, {"default": "<unity-simulation-access-token>", "name": "access_token", "optional": true, "type": "String"}, {"default": "datasetinsights/configs/faster_rcnn_synthetic.yaml", "name": "config", "optional": true, "type": "String"}, {"default": "gs://<bucket>/runs/yyyymmdd-hhmm", "name": "tb_log_dir", "optional": true, "type": "String"}, {"default": "gs://<bucket>/checkpoints/yyyymmdd-hhmm", "name": "checkpoint_dir", "optional": true, "type": "String"}, {"default": "1.2Ti", "name": "volume_size", "optional": true, "type": "String"}, {"default": "https://storage.googleapis.com/datasetinsights/data/groceries/v3.zip", "name": "evaluate_source_uri", "optional": true, "type": "String"}], "name": "Train and Evaluate Combined Pipeline"}
  "generateName": |-
    train-and-evaluate-combined-pipeline-
"spec":
  "arguments":
