estimator: FasterRCNN
backbone: resnet50
num_classes: 64
ut_num_classes: 2
task: object_detection
train:
  epochs: 1
  batch_size: 2
  accumulation_steps: 2
  log_frequency: 1
  dataset:
    name: GroceriesReal
    args:
      version: v3
      split: train
val:
  batch_size: 8
  dataset:
    name: GroceriesReal
    args:
      version: v3
      split: val
test:
  batch_size: 8
  dataset:
    name: GroceriesReal
    args:
      version: v3
      split: test
metrics:
  mAP:
    name: MeanAveragePrecisionAverageOverIOU
  mAPIOU50:
    name: MeanAveragePrecisionIOU50
  mAR:
    name: MeanAverageRecallAverageOverIOU
  APIOU50:
    name: AveragePrecisionIOU50
optimizer:
  name: Adam
  args:
    lr: 2.0e-4
pretrained: False
pretrained_backbone: True
synchronize_metrics: True
val_interval: 1
mlflow:
  experiment_name: datasetinsights
  run_name:
  tracking_client_id:
  tracking_host_id:
